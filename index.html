---
layout: default
---
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <article class="post">
      <ul>
        {% for post in site.posts %}
        <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </article>
  </div>
</main>
